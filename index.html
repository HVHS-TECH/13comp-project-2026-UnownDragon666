<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Landing Page </title>

</head>

<body>
    <div id="d_content"></div>

    <style id="contentLayerStyle"></style>
</body>

<!-- script -->
<script type="module">
    import ContentManager from './src/js/contentManager/CM_ContentManager.mjs';
    import * as ContentPages from './src/js/content/CNT_Index.mjs';
    import BaseStyles from './src/js/stylesheet/STY_BaseStyles.mjs';
    import ComponentStyles from './src/js/stylesheet/STY_ComponentStyles.mjs';
    import FirebaseIO from './src/js/firebase/FB_IO.mjs';
    import { initializeFirebase, firebaseIO } from './src/js/firebase/FB_instance.mjs'

    document.addEventListener('DOMContentLoaded', setup);
    async function setup() {
        await initializeStylesheets();
        await initializeFirebase();
        let contentManager = new ContentManager(document.getElementById("d_content"));
        await contentManager.CM_displayContent(ContentPages.Welcome);
    }

    window.setup = setup;

    async function initializeStylesheets() {
        try {
            BaseStyles.applyBaseStyles();
            ComponentStyles.applyButtonStyles();
        } catch (error) {
            throw new Error(`Stylesheet initialization failed: ${error}`)
        }

    }


</script>

</html>
